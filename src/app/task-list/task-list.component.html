<h2>{{ title }}</h2>

<input (keyup.enter)="addTask(newTaskInput.value); newTaskInput.value = '';" type="text" placeholder="New task..." #newTaskInput />
<button (click)="addTask(newTaskInput.value); newTaskInput.value = '';">Add</button>

<ul>
    <li *ngFor="let task of getTasksWithCompletionStatus(false)" (click)="toggleCompletionStatus(task)">
        {{ task.description }}
    </li>
</ul>

<h2>Done</h2>

<ul>
    <li *ngFor="let task of getTasksWithCompletionStatus(true)">
        <span (click)="toggleCompletionStatus(task)" class="task-complete">{{ task.description }}</span>
    </li>
</ul>
